<!-- index.html -->

<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./main.css">-->
    <!-- JS (load angular, ui-router) -->
    <script src="//code.angularjs.org/1.5.9/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <!--Angular App-->
    <script src="./js/app.js"></script>
    <!--Angular App Configuration-->
    <script src="./js/config/config.js"></script>
    <!--Angular App Filters-->
    <script src="./js/filters/filter.js"></script>
    <!--Angular App Controllers-->
    <script src="./js/controllers/homeCtrl.js"></script>
    <script src="./js/controllers/weatherCtrl.js"></script>
    <script src="./js/controllers/tweetsCtrl.js"></script>
    <script src="./js/controllers/tumblrCtrl.js"></script>
    <script src="./js/controllers/instaCtrl.js"></script>
    <script src="./js/controllers/yelpCtrl.js"></script>
    <!--Angular App Services-->
    <script src="./js/services/myService.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="app">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Citypedia Home</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about">About</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
        <div ui-view></div>
    </div>

</body>
</html>
